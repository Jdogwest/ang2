<table class="table">
  <thead>
    <tr>
      <th>№</th>
      <th>Предположительный диагноз</th>
      <th>Баллы</th>
      <th>Подробнее</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.number }}</td>
      <td>{{ item.diagnosis }}</td>
      <td>{{ item.points }}</td>
      <td>
        <button class="result_btn"><i class="pi pi-search"></i></button>
      </td>
    </tr>
  </tbody>
</table>
