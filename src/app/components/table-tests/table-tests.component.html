<table class="table">
  <thead>
    <tr>
      <th>Вид анализа</th>
      <th>Дата выполнения</th>
      <th>Результат</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.name }}</td>
      <td>{{ item.date }}</td>
      <td>
        <button class="result_btn" (click)="openDialog(item)">
          <i class="pi pi-search"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
