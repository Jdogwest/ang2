<link
  rel="stylesheet"
  href="https://unpkg.com/primeflex@latest/primeflex.css"
/>
<div class="layout">
  <app-sidebar-info
    *ngIf="this.clientFound"
    class="fadeinleft animation-duration-500 animation-iteration-1"
  ></app-sidebar-info>
  <div class="main-content">
    <router-outlet></router-outlet>
    <app-dialog *ngIf="this.dialogOpened" [data]="dialogData"></app-dialog>
  </div>
</div>
